<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件导入</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>MIS对账文件重新执行</h2>
    </div>
    <form method="get" action="/export" class="form-horizontal">
        <div class="form-group">
            <label for="fileName" class="col-sm-2 control-label">文件名称</label>
            <div class="col-sm-10">
                <input id="fileName" name="fileName" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="fileType" class="col-sm-2 control-label">文件类型</label>
            <div class="col-sm-10">
                <select id="fileType" name="fileType" class="form-control">
                    <option value="eacq">EACQ文件</option>
                    <option value="">微信支付宝文件</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="passWord" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" id="passWord" name="passWord" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
